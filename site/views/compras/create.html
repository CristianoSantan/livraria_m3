<!doctype html>
<html lang="pt-br">

<head>
    <title>Booki | Cadastro editora</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../../css/style.css">
</head>

<body>


    <div class="main">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="../../index.html">
                    Booki
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../usuarios/index.html" class="nav-link text-dark ">
                                Usuarios
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="../compras/index.html" class="nav-link text-dark">
                                Compras
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="../livros/index.html" class="nav-link text-dark">
                                Livros
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <header class="tag">
            <h1 class="container">Cadastrar editora</h1>
        </header>

        <div class="container py-3">
            <form>
                <fieldset>
                    <legend>
                        <h2 class="text-center">Criar</h2>
                    </legend>
                    <div class="form-group mb-3">
                        <label htmlFor="Nome" class="form-label">
                            Data da compra
                        </label>
                        <input type="text" id="Nome" class="form-control" placeholder="Nome" value="" />
                    </div>

                    <div class="form-group mb-3">
                        <label htmlFor="Nome" class="form-label">
                            Usuario
                        </label>
                        <select id="AutorId_autor" name="AutorId_autor" class="form-select">
                            <option value="DEFAULT">Escolha um usuario</option>
                            <option key="" value="">
                                Denise
                            </option>
                            <option key="" value="">
                                David
                            </option>
                        </select>
                    </div>

                    <div class="form-group mb-3">
                        <label htmlFor="Nome" class="form-label">
                            Livro
                        </label>
                        <select id="AutorId_autor" name="AutorId_autor" class="form-select">
                            <option value="DEFAULT">Escolha um livro</option>
                            <option key="" value="">
                                Harry Potter
                            </option>
                            <option key="" value="">
                                Originais
                            </option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                    <a href="./index.html" class="btn btn-danger" style="margin-left: 10px">
                        Cancelar
                    </a>
                </fieldset>
            </form>
        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"></script>
</body>

</html>
